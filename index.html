<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>GIF Maker!!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/7304274d2a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="page">
    <div id="settings">
      <div id="brushColorHolder">
        <i class="fas fa-palette"></i>
        <input type="color" id="brushColor" title="Brush Colour">
      </div>
      <button id="size" title="Brush Size"><i class="fas fa-brush"></i></button>
      <button id="transparent" title="Toggle transparant layer"><i class="fas fa-layer-group"></i></button>
      <button id="copy" title="Copy previous slide"><i class="fas fa-copy"></i></button>
      <div id="uploadTransHolder">
        <i class="fas fa-upload"></i>
        <input type="file" id="uploadTrans" accept="image/*" title="Transparant Image">
      </div>
      
    </div>
    <div id="target">
      
    </div>
    <div id="footer">
      <div id="thumbnail">
        
      </div>
      <div id="fbutton">
        <button id="newSlide">New Slide</button>
        <button id="view">Export</button>
      </div>
    </div>
  </div>

  <div id="slideHolder">
    <p id="slideOut">3px</p>
    <input id="slide" step="1" min="1" max="5" type="range">
  </div>

  <div id="previewHolder">
    <div id="preview">
      <div id="window">
        
      </div>

      <div id="previewSettings">
        <button id="save">Save Project</button>
        <div id="loadHolder">
          <p>Load Project</p>
          <input type="file" accept=".json" id="load">
        </div>
        <button id="export">Export</button>
        <button id="back">Back</button>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="/Import/LZWEncoder.js"></script>
  <script type="text/javascript" src="/Import/NeuQuant.js"></script>
  <script type="text/javascript" src="/Import/GIFEncoder.js"></script>
  <script type="text/javascript" src="/Import/b64.js"></script>
  <script src="script.js"></script>
</body>

</html>
